<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Search my Family Members:</h2>
      <input type="text" id="input" placeholder="Type a member's name..." />

      <button onclick="searchMember()">Search</button>

      <div id="list"></div>

      <div class="sign">Made by <span style="text-decoration: line-through;">Harsh</span> Dushyant</div>
    </div> 

    <script>
      const names = [
        "harsh",
        "dushyant",
        "guru",
        "kavita",
        "moolchand",
        "taravati",
      ];

      function searchMember() {
        // Get the input name
        let name = document.getElementById("input").value;

        // Filter the names
        let res = names.filter((item) => item.search(name) !== -1);

        // Put the resultant arrray
        const list = document.getElementById("list");
        list.innerHTML = res.map((name, i) => `<div class='list-item'>${i+1}. ${name}</div><br/>`).join("");
      }
    </script>
  </body>
</html>
