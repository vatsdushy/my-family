<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Search my Family Members:</h2>
      <input type="text" id="input" placeholder="Type a member's name..." />

      <button onclick="searchMember()">Search</button>

      <div id="list"></div>

      <div class="sign">Made by <span style="text-decoration: line-through;">Harsh</span> Dushyant</div>
    </div> 

    <script>
      const family = [
        {name: 'harsh', age: 20},
        {name: 'dushyant', age: 25},
        {name: 'guru', age: 27},
        {name: 'kavita', age: 30},
        {name: 'moolchand', age: 51},
        {name: 'taravati', age: 50},
      ];

      function searchMember() {
        // Get the input name
        let name = document.getElementById("input").value;

        // Filter the family
        let res = family.filter((item) => item.name.indexOf(name.toLowerCase()) !== -1);

        // Put the resultant arrray
        const list = document.getElementById("list");
        list.innerHTML = res.map((item, i) => `<div class='list-item'>${i+1}. ${item.name} - ${item.age}</div><br/>`).join("");
      }
    </script>
  </body>
</html>
